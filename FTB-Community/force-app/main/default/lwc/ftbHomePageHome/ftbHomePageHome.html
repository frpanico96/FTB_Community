<!-- sldsValidatorIgnore -->
<template>
  <div if:true={loadingSpinner}>
    <lightning-spinner size="medium" alternative-text="loading..."></lightning-spinner>
  </div>
  <div if:false={loadingSpinner} class="ftb-home-body">
    <div if:true={showError}>
      <c-ftb-alert-banner utility-icon="offline"></c-ftb-alert-banner>
    </div>
    <div if:false={showError}>
      <lightning-layout vertical-align="center" multiple-rows="true" horizontal-align="spread">
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-tree-grid data={teamData} columns={teamColumns} expanded-rows={selectedTeam} key-field="id" hide-checkbox-column="true" ontoggle={handleToggleEvent}></lightning-tree-grid>
          </lightning-layout-item>
          <lightning-layout-item class="slds-align_absolute-center" flexibility="auto" padding="around-small">
              <c-ftb-home-page-home-next-match next-match-payload={nextMatchPayload}></c-ftb-home-page-home-next-match>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <div class="slds-align_absolute-center">
              {championshipName}
            </div>
            <div>
              <c-ftb-data-table table-data={championshipData} table-columns={championshipColumn}></c-ftb-data-table>
            </div>
            </lightning-layout-item>
      </lightning-layout>
    </div>
  </div>
</template>
