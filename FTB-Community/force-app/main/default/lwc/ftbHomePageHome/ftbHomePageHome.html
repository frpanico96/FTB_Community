<!-- sldsValidatorIgnore -->
<template>
  <div if:true={loadingSpinner}>
    <lightning-spinner size="medium"></lightning-spinner>
  </div>
  <div if:false={loadingSpinner} class="ftb-home-body">
    <lightning-layout vertical-align="center" multiple-rows="true" horizontal-align="spread">
        <lightning-layout-item flexibility="auto" padding="around-small">
          <lightning-tree-grid data={teamData} columns={teamColumns} key-field="id" hide-checkbox-column="true"></lightning-tree-grid>
        </lightning-layout-item>
        <lightning-layout-item class="slds-align_absolute-center" flexibility="auto" padding="around-small">
            <c-ftb-home-page-home-next-match></c-ftb-home-page-home-next-match>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small">
          <div class="slds-align_absolute-center">
            {championshipName}
          </div>
          <div>
            <c-ftb-data-table table-data={championshipData} table-columns={championshipColumn}></c-ftb-data-table>
          </div>
          </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
