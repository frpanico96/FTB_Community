<template>
  <lightning-layout horizontal-align="center" vertical-align="center">
    <lightning-layout-item size="2">
      <lightning-input type="text" disabled="true" value={role} variant="label-hidden" class="ftb-role"></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item size="8" class="ftb-player-combo">
      <lightning-combobox
        name="playerCombo"
        variant="label-hidden"
        options={playerOpts}
        value={currentPlayer}
        onchange={handlePlayerChange}>
      </lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item size="2">
    </lightning-layout-item>
  </lightning-layout>
</template>
